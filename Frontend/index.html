            </div>

<!-- Screen 2: Roleplay Scenario Selection Screen          -->

            <div id="roleplay-screen" class="screen">
                <header><button class="back-btn">â†</button> <h2>Roleplay</h2></header>

<!-- Main avatar displayed at the top of the chat -->

                    <img src="genie_avatar.png" alt="Genie Avatar">
                </div>

<!-- Container where chat bubbles will be displayed -->
                <div id="chat-container"></div>

<!-- Area at the bottom containing the language selector and record button -->
